<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4">
      <h2 class="mb-3">Inicio de Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" formControlName="email" class="form-control" id="email">
          <div *ngIf="formControls.email.invalid && (formControls.email.dirty || formControls.email.touched)" class="invalid-feedback">
            Por favor ingresa un correo electrónico válido.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" id="password">
          <div *ngIf="formControls.password.invalid && (formControls.password.dirty || formControls.password.touched)" class="invalid-feedback">
            Por favor ingresa una contraseña.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>

<div class="empty">

</div>
